<ion-header>
    <ion-title>Room
    <ion-button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-title>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      
      <div (click)="joinRoom(room.key)">{{room.roomname}}</div>
    </ion-item>
  </ion-list>
</ion-content>
